<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesi칩n</h2>
        <form action="/login" method="post">
            <input type="text" placeholder="Nombre de Usuario" name="username" required>
            <input type="password" placeholder="Contrase침a" name="password" required>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
        <button class="btn btn-secondary" onclick="window.location.href='/register'">Registrar</button>
        <button class="btn btn-google" onclick="window.location.href='/login-google'">Iniciar Sesi칩n con Google</button>
    </div>
</body>
</html>
