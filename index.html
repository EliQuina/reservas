<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.5)), url(https://s1.1zoom.me/big0/807/357828-admin.jpg);
        background-size: cover;
        background-position: center;
        color: white;
    }
</style>
<body style="margin: 40px;">
    <h1>GESTION DE RESERVAS</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form id="form-product">
                <b >Nombres: </b>
                <br>
                <input style="border-radius: 10px;" type="text" id="nombres" placeholder="Nombres">
                <br>
                <b >Apellidos: </b>
                <br>
                <input style="border-radius: 10px;" type="text" id="apellidos" placeholder="Apellidos">
                <br>
                <b >Email</b>
                <br>
                <input style="border-radius: 10px; "type="text" id="email" placeholder="Email">
                <br>
                <b >Teléfono</b>
                <br>
                <input style="border-radius: 10px;" type="number" id="telefono" placeholder="Telefono">
                <br>
                <b>Tipo de Habitación</b>
                <br>
                <select style="border-radius: 10px;" type="text" id="tipo" >
                    <option value="Individual">Pendiente</option>
                    <option value="Conyugal">Confirmada</option>
                    <option value="Familiar">Cancelada</option>
                </select>
                <br>
                <b >Fecha de Entrada</b>
                <br>
                <input style="border-radius: 10px;" type="datetime-local" id="fecha_hora_en" ">
                <br>
                <b >Fecha de Entrada</b>
                <br>
                <input style="border-radius: 10px;" type="datetime-local" id="fecha_hora_sal" ">
                <br>
                <b >Estado de la Habitación</b>
                <br>
                <select style="border-radius: 10px; display: flex;" type="text" id="estado" >
                    <option value="Pendiente">Pendiente</option>
                    <option value="Confirmada">Confirmada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                <br>
                <b >Número de Habitación</b>
                <br>
                <input style="border-radius: 10px;" type="number" id="num_ha" placeholder="Numero">
                <br>
                <b >Precio de la Habitación</b>
                <br>
                <input style="border-radius: 10px;" type="number" id="precio" placeholder="Precio">
                <br>
                <b >Comentarios</b>
                <br>
                <textarea style="border-radius: 10px;" name="comentario" id="comentarios" placeholder="Comentarios"></textarea>
                <br>
                <button type="submit" class="btn btn-outline-info">Agregar Reserva</button>
            </form> 
        </div>
        <div class="col-md-6">
            <div id="resultados"></div>
        
        <table id="empleados-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Contrato</th>
                    <th>Salario</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
        </div>
    </div>   
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAVMPwYyzfomxTdROK_jYhJ72QBT0cy2zw",
    authDomain: "hotel-2a939.firebaseapp.com",
    projectId: "hotel-2a939",
    storageBucket: "hotel-2a939.appspot.com",
    messagingSenderId: "342922590938",
    appId: "1:342922590938:web:b86f4304821e21f3a983e3"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // constancia de la base de datos
  const db=getFirestore(app);

  const empleadform = document.getElementById("form-emplead");
        const buscarform = document.getElementById("form-buscar");
        const resultados = document.getElementById("resultados");
        const empleadosTableBody = document.querySelector("#empleados-table tbody");

        // Function to render employees in the table
        const renderEmpleados = (querySnapshot) => {
            empleadosTableBody.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${doc.id}</td>
                    <td>${data.nombre}</td>
                    <td>${data.apellido}</td>
                    <td>${data.cargo}</td>
                    <td>${data.departamento}</td>
                    <td>${data.contrato}</td>
                    <td>${data.salario}</td>
                    <td>${data.correo}</td>
                    <td>${data.telefono}</td>
                    <td>${data.direccion}</td>
                    <td>${data.edad}</td>
                    <td>
                        <button onclick="eliminarEmpleado('${doc.id}')">Eliminar</button>
                        <button onclick="cargarEmpleado('${doc.id}')">Actualizar</button>
                    </td>
                `;
                empleadosTableBody.appendChild(row);
            });
        };

        // Fetch all employees and render them in the table
        const fetchEmpleados = async () => {
            const querySnapshot = await getDocs(collection(db, "empleados"));
            renderEmpleados(querySnapshot);
        };

        fetchEmpleados();

        empleadform.addEventListener("submit", async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "empleados"), {
                nombre: empleadform.nombre.value,
                apellido: empleadform.apellido.value,
                cargo: empleadform.cargo.value,
                departamento: empleadform.departamento.value,
                contrato: empleadform.contrato.value,
                salario: empleadform.salario.value,
                correo: empleadform.correo.value,
                telefono: empleadform.telefono.value,
                direccion: empleadform.direccion.value,
                edad: empleadform.edad.value
            });
            empleadform.reset();
            fetchEmpleados();
        });

        buscarform.addEventListener("submit", async (e) => {
            e.preventDefault();
            const nombre = buscarform.buscarNombre.value;
            const q = query(collection(db, "empleados"), where("nombre", "==", nombre));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                const data = doc.data();
                empleadform.nombre.value = data.nombre;
                empleadform.apellido.value = data.apellido;
                empleadform.cargo.value = data.cargo;
                empleadform.departamento.value = data.departamento;
                empleadform.contrato.value = data.contrato;
                empleadform.salario.value = data.salario;
                empleadform.correo.value = data.correo;
                empleadform.telefono.value = data.telefono;
                empleadform.direccion.value = data.direccion;
                empleadform.edad.value = data.edad;
                empleadform.dataset.id = doc.id;
            } else {
                alert("Empleado no encontrado");
            }
        });

        window.eliminarEmpleado = async (id) => {
            await deleteDoc(doc(db, "empleados", id));
            alert("Empleado eliminado");
            fetchEmpleados();
        };

        window.cargarEmpleado = (id) => {
            const row = document.querySelector(button[onclick="cargarEmpleado('${id}')"]).closest("tr");
            const cells = row.getElementsByTagName("td");
            empleadform.nombre.value = cells[1].textContent;
            empleadform.apellido.value = cells[2].textContent;
            empleadform.cargo.value = cells[3].textContent;
            empleadform.departamento.value = cells[4].textContent;
            empleadform.contrato.value = cells[5].textContent;
            empleadform.salario.value = cells[6].textContent;
            empleadform.correo.value = cells[7].textContent;
            empleadform.telefono.value = cells[8].textContent;
            empleadform.direccion.value = cells[9].textContent;
            empleadform.edad.value = cells[10].textContent;
            empleadform.dataset.id = id;
        };

        empleadform.addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = empleadform.dataset.id;
            if (id) {
                await updateDoc(doc(db, "empleados", id), {
                    nombre: empleadform.nombre.value,
                    apellido: empleadform.apellido.value,
                    cargo: empleadform.cargo.value,
                    departamento: empleadform.departamento.value,
                    contrato: empleadform.contrato.value,
                    salario: empleadform.salario.value,
                    correo: empleadform.correo.value,
                    telefono: empleadform.telefono.value,
                    direccion: empleadform.direccion.value,
                    edad: empleadform.edad.value
                });
                alert("Empleado actualizado");
                empleadform.removeAttribute("data-id");
            } else {
                await addDoc(collection(db, "empleados"), {
                    nombre: empleadform.nombre.value,
                    apellido: empleadform.apellido.value,
                    cargo: empleadform.cargo.value,
                    departamento: empleadform.departamento.value,
                    contrato: empleadform.contrato.value,
                    salario: empleadform.salario.value,
                    correo: empleadform.correo.value,
                    telefono: empleadform.telefono.value,
                    direccion: empleadform.direccion.value,
                    edad: empleadform.edad.value
                });
                alert("Empleado agregado");
            }
            empleadform.reset();
            fetchEmpleados();
        });

        // Listen for real-time updates
        onSnapshot(collection(db, "empleados"), (snapshot) => {
            renderEmpleados(snapshot);
        });
  </script>
  </body>

</html>
