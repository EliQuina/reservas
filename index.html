<body>
        <h1>Gestión de Reservas</h1>
        <form id="form-reserva">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="numero_personas">Número de Personas:</label>
            <input type="number" id="numero_personas" name="numero_personas" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="correo_electronico">Correo Electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico" required>
            
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="pendiente">Pendiente</option>
                <option value="confirmada">Confirmada</option>
                <option value="cancelada">Cancelada</option>
            </select>
            
            <button type="submit" class="button" id="guardar-btn">Guardar</button>
            <button type="button" class="button" id="eliminar-btn">Eliminar</button>
            <button type="button" class="button" id="actualizar-btn">Actualizar</button>
        </form>
