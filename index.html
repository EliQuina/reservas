<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GESTION DE RESERVAS</h1>
    <hr>
    <form id="form-product">
        <b style="font-size: 20px;">Nombres: </b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="text" id="nombres" placeholder="Ingrese el nombre del producto">
        <br>
        <br>
        <b style="font-size: 20px;">Apellidos: </b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="text" id="apellidos" placeholder="Ingrese el nombre del producto">
        <br>
        <br>
        <b style="font-size: 20px;">Email</b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="text" id="email" placeholder="Ingrese el nombre del producto">
        <br>
        <br>
        <b style="font-size: 20px;">Teléfono</b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="number" id="telefono" placeholder="Ingrese el nombre del producto">
        <br>
        <br>
        <b style="font-size: 20px;">Tipo de Habitación</b>
        <br>
        <select style="border-radius: 10px; padding: 10px; width: 300px;" type="text" id="tipo" aria-placeholder="--SELECCIONE-">
            <option value="Individual">Pendiente</option>
            <option value="Conyugal">Confirmada</option>
            <option value="Familiar">Cancelada</option>
        </select>
        <br>
        <br>
        <b style="font-size: 20px;">Fecha de Entrada</b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="datetime-local" id="fecha_hora_en" ">
        <br>
        <br>
        <b style="font-size: 20px;">Fecha de Entrada</b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="datetime-local" id="fecha_hora_sal" ">
        <br>
        <br>
        <b style="font-size: 20px;">Estado de la Habitación</b>
        <br>
        <select style="border-radius: 10px; padding: 10px; width: 300px;" type="text" id="estado" aria-placeholder="--SELECCIONAR">
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Cancelada">Cancelada</option>
        </select>
        <br>
        <br>
        <b style="font-size: 20px;">Número de Habitación</b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="number" id="num_ha" placeholder="Ingrese el nombre del producto">
        <br>
        <br>
        <b style="font-size: 20px;">Precio de la Habitación</b>
        <br>
        <input style="border-radius: 10px; padding: 10px; width: 300px;" type="number" id="precio" placeholder="Ingrese el nombre del producto">
        <br>
        <br>
        <b style="font-size: 20px;">Comentarios</b>
        <br>
        <textarea style="border-radius: 10px; padding: 10px; width: 300px;" name="comentario" id="comentarios"></textarea>

        <button type="submit">Agregar Reserva</button>
    </form>    
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAVMPwYyzfomxTdROK_jYhJ72QBT0cy2zw",
    authDomain: "hotel-2a939.firebaseapp.com",
    projectId: "hotel-2a939",
    storageBucket: "hotel-2a939.appspot.com",
    messagingSenderId: "342922590938",
    appId: "1:342922590938:web:b86f4304821e21f3a983e3"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // constancia de la base de datos
  const db=getFirestore(app);

  const productform = document.getElementById("form-product");
  productform.addEventListener("submit",async(e)=>{
    // evento
    e.preventDefault();
    await addDoc(collection(db,"reservas"),{
        nombres: productform.nombres.value,
        apellidos: productform.apellidos.value,
        email: productform.email.value,
        telefono: productform.telefono.value,
        tipo: productform.tipo.value,
        fecha_hora_en: productform.fecha_hora_en.value,
        fecha_hora_sal: productform.fecha_hora_sal.value,
        estado: productform.estado.value,
        num_ha: productform.num_ha.value,
        precio: productform.precio.value,
        comentarios: productform.comentarios.value
    });
    productform.reset();
  });
  </script>
  </body>

</html>
