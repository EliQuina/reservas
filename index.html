<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>GESTION DE RESERVAS</h1>
    <hr>
    <form id="form-product">
        <input style="border-radius: 10px;" type="text" id="nombres" placeholder="Ingrese el nombre del producto">
        <input style="border-radius: 10px;" type="text" id="apellidos" placeholder="Ingrese el nombre del producto">
        <input style="border-radius: 10px;" type="text" id="email" placeholder="Ingrese el nombre del producto">
        <input style="border-radius: 10px;" type="text" id="telefono" placeholder="Ingrese el nombre del producto">
        <select style="border-radius: 10px;" type="text" id="tipo">
            <option value="pendiente">Pendiente</option>
            <option value="confirmada">Confirmada</option>
            <option value="cancelada">Cancelada</option>
        </select>
        <input style="border-radius: 10px;" type="text" id="tipo" placeholder="Ingrese el nombre del producto">
        <button type="submit">Agregar Reserva</button>
    </form>    
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAVMPwYyzfomxTdROK_jYhJ72QBT0cy2zw",
    authDomain: "hotel-2a939.firebaseapp.com",
    projectId: "hotel-2a939",
    storageBucket: "hotel-2a939.appspot.com",
    messagingSenderId: "342922590938",
    appId: "1:342922590938:web:b86f4304821e21f3a983e3"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // constancia de la base de datos
  const db=getFirestore(app);

  const productform = document.getElementById("form-product");
  productform.addEventListener("submit",async(e)=>{
    // evento
    e.preventDefault();
    await addDoc(collection(db,"reservas"),{
        nombre: productform.nombre.value
    });
    productform.reset();
  });
  </script>
  </body>

</html>
