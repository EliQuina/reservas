<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body style="margin: 40px;" background="blue">
    <h1>GESTION DE RESERVAS</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form id="form-product">
                <b >Nombres: </b>
                <br>
                <input style="border-radius: 10px;" type="text" id="nombres" placeholder="Nombres">
                <br>
                <b >Apellidos: </b>
                <br>
                <input style="border-radius: 10px;" type="text" id="apellidos" placeholder="Apellidos">
                <br>
                <b >Email</b>
                <br>
                <input style="border-radius: 10px; "type="text" id="email" placeholder="Email">
                <br>
                <b >Teléfono</b>
                <br>
                <input style="border-radius: 10px;" type="number" id="telefono" placeholder="Telefono">
                <br>
                <b>Tipo de Habitación</b>
                <br>
                <select style="border-radius: 10px;" type="text" id="tipo" >
                    <option value="Individual">Pendiente</option>
                    <option value="Conyugal">Confirmada</option>
                    <option value="Familiar">Cancelada</option>
                </select>
                <br>
                <b >Fecha de Entrada</b>
                <br>
                <input style="border-radius: 10px;" type="datetime-local" id="fecha_hora_en" ">
                <br>
                <b >Fecha de Entrada</b>
                <br>
                <input style="border-radius: 10px;" type="datetime-local" id="fecha_hora_sal" ">
                <br>
                <b >Estado de la Habitación</b>
                <br>
                <select style="border-radius: 10px; display: flex;" type="text" id="estado" >
                    <option value="Pendiente">Pendiente</option>
                    <option value="Confirmada">Confirmada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                <br>
                <b >Número de Habitación</b>
                <br>
                <input style="border-radius: 10px;" type="number" id="num_ha" placeholder="Numero">
                <br>
                <b >Precio de la Habitación</b>
                <br>
                <input style="border-radius: 10px;" type="number" id="precio" placeholder="Precio">
                <br>
                <b >Comentarios</b>
                <br>
                <textarea style="border-radius: 10px;" name="comentario" id="comentarios" placeholder="Comentarios"></textarea>
                <br>
                <button type="submit" class="btn btn-outline-info">Agregar Reserva</button>
            </form> 
        </div>
        <div class="col-md-6">
            <p>Columna 2</p>
        </div>
    </div>   
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAVMPwYyzfomxTdROK_jYhJ72QBT0cy2zw",
    authDomain: "hotel-2a939.firebaseapp.com",
    projectId: "hotel-2a939",
    storageBucket: "hotel-2a939.appspot.com",
    messagingSenderId: "342922590938",
    appId: "1:342922590938:web:b86f4304821e21f3a983e3"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // constancia de la base de datos
  const db=getFirestore(app);

  const productform = document.getElementById("form-product");
  productform.addEventListener("submit",async(e)=>{
    // evento
    e.preventDefault();
    await addDoc(collection(db,"reservas"),{
        nombres: productform.nombres.value,
        apellidos: productform.apellidos.value,
        email: productform.email.value,
        telefono: productform.telefono.value,
        tipo: productform.tipo.value,
        fecha_hora_en: productform.fecha_hora_en.value,
        fecha_hora_sal: productform.fecha_hora_sal.value,
        estado: productform.estado.value,
        num_ha: productform.num_ha.value,
        precio: productform.precio.value,
        comentarios: productform.comentarios.value
    });
    productform.reset();
  });
  </script>
  </body>

</html>
